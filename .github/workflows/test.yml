name: Run Tests

on:
  push:
    branches:
      - main
      - development
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - development
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100

      - name: Build
        run: dotnet build --configuration Release

      - name: Run Tests
        run: docker-compose --env-file ../../../.env up
        working-directory: NWN.Anvil.Tests/bin/Release/

      - name: Upload Results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: NWN.Anvil.Tests/bin/Release/results
