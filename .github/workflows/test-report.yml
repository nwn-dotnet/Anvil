name: Tests

on:
  workflow_run:
    workflows: ['Run Tests']
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Download Results
        uses: actions/download-artifact@v2
        with:
          name: test-results
          path: test-results
 
      - name: Report Test Results
        uses: xibz/nunit-reporter@v1.0.12
        if: always()
        with:
          reportTitle: v1
          path: test-results/**/*.xml"
          access-token: ${{ secrets.GITHUB_TOKEN }}
